<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="//.node_modules/animejs/lib/anime.min.js"></script>
    <link rel="stylesheet" href="css/animate.css" />
    <title>SVG Morph transition</title>
  </head>
  <body>
    <svg
      id="morph"
      height="100%"
      width="100%"
      viewBox="0 0 1920 1080"
      preserveAspectRatio="none"
    >
      <path
        class="morph"
        d="M0,0H0S111.085-1.71,446.165,0C760.729-3.419,620.543,1.71,971.009,0S1308.885,0,1593.3,0H0Z"
        fill="#002E3A"
      ></path>
    </svg>

    <section id="sect1">
      <h1>Give me a clicky</h1>
      <p>Go on, go already! Click it ya hear!</p>
      <button id="btn-click">Tappy tappy</button>
    </section>

    <section id="sect2">
      <button id="btn2-click">Go back</button>
    </section>

    <script>
      const btn = document.getElementById("btn-click");
      const button2 = document.getElementById("btn2-click");
      const sect1 = document.getElementById("sect1");
      const overlay = document.getElementById("morph");
      const sect2 = document.getElementById("sect2");

      const morphing = anime({
        targets: ".morph",
        d: [{value: "M0,0V495.781s90.608-143.605,425.688-141.9c314.564-3.419,210.261,314.564,562.455,314.564s315.651-285.5,600.066-285.5,331.66,181.216,331.66,181.216V0Z"},
            {value: "M0,0V1079.819s94.027-1.71,429.107,0c227.375,3.418,211.971,0,564.164,0s340.379-1.709,569.293,0,357.3,0,357.3,0V0Z"}
        ],
        easing: "easeInOutQuint",
        duration: 1300,
        loop: false,
        autoplay: false
      });

      btn.addEventListener("click", () => {
        morphing.restart();
        overlay.classList.add("pointer");
        sect2.classList.add("animated", "display", "flipInY", "delay-1s");
      });

      button2.addEventListener("click", () => {
        morphing.reverse();
        morphing.play();

        overlay.classList.remove("pointer");
        sect2.classList.remove("animated", "display", "flipInY", "delay-1s");
      });
    </script>
  </body>
</html>
