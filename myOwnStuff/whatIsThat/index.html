<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SetAttr</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <style>
      .round {
        border-radius: 50%;
        align-self: center;
        background-color: #ccc;
        height: 40px;
        width: 40px;
        transition: 500ms all linear;
      }
      .first-style {
        height: 240px;
        width: 240px;
        background-color: #44c;
      }

      .second-style {
        height: 100px;
        width: 100px;
        background-color: #12ccad;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="round"></div>
      </div>
      <button id="changeCSSf">First style</button>
      <button id="changeCSSs">Second style</button>
    </section>
    <script src="index.js"></script>
  </body>
</html>
